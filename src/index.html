<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="plant.js"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="jumbotron">
          <h1>Power plant face off</h1>
          <select>
            <option>
              In this 1V1 faceoff users take turns feeding and caring for their plants through 
              the use of their buttons. On their turn, users have the ability to choose how many times 
              they will click each button until they think their plant is superior. Then 
              they will submit their results and allow the 2nd player to do the same.
              Each plant has a specific capacity for its properties: soil, water, light. 
              Over-feed, over-water, or overexpose the plant to light and your plant dies.
              If one user underfeeds it and the other user has an overall higher total of plant points, that player wins.
  
              <span id="red">*treat the game like blackjack with multiple hands*</span>
            </option>
          </select>
          
        </div>
        <div class="row">
          <div class="column">
            <div class="grow-buttons">
              <h1>Monty the Monstera</h1>
              <img src="../assets/images/monstera.jpeg" alt= "Photo of a monstera plant">
              <!-- <button class="button-56" >Button 56</button> -->
              <button class="btn-primary" id="hydrate">Add H20</button>
              <button class="btn-warning" id="light">Beam it with light</button>
              <button class="btn-success" id="feed">Add dirt</button>
              <button class="btn-danger" id="show-state">Current Stats</button>
              <div class="monty-values">
                <h2>Your Plant's Values</h2>
                <h3><div id="hydration-value">0</div></h3>
                <h3><div id="light-value">0</div></h3>
                <h3><div id="soil-value">0</div></h3>
              </div>
              
            </div>
          </div>
          <div class="column">
            <div class="grow-another">
              <h1>Darcy the Dracaena</h1>
              <img src="../assets/images/dracaena.jpeg">
              <button class="btn-primary" id="2hydrate">Add H20</button>
              <button class="btn-warning" id="2light">Beam it with light</button>
              <button class="btn-success" id="2feed">Add dirt</button>
              <button class="btn-danger" id="show-state2">Current Stats</button>
              
              <div class="darcy-values">
                <h2>Your Plant's Values</h2>
                <h3><div id="2hydration-value">0</div></h3>
                <h3><div id="2light-value">0</div></h3>
                <h3><div id="2soil-value">0</div></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="column">
            <div class="grow-another">
              <h1>Pat the Plant</h1>
              <img src="../assets/images/dracaena.jpeg">
              <button class="btn-primary" id="3hydrate">Add H20</button>
              <button class="btn-warning" id="3light">Beam it with light</button>
              <button class="btn-success" id="3feed">Add dirt</button>
              <button class="btn-danger" id="show-state3">Current Stats</button>
              
              <div class="pat-values">
                <h2>Your Plant's Values</h2>
                <h3><div id="3hydration-value">0</div></h3>
                <h3><div id="3light-value">0</div></h3>
                <h3><div id="3soil-value">0</div></h3>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>

  </body>
</html>
